{% extends "base.html" %}

{% block title %}New Tournament - Pelotourney{% endblock %}

{% block content %}
  <h3>Create New Tournament</h3>
  <form class="row g-3" method="post" action="{% url "tournaments:create" %}">
    {% csrf_token %}

    <div class="col-12">
      <label for="tournament_name" class="form-label">Tournament Name</label>
      <input type="text" class="form-control" id="tournament_name" name="tournament_name" required>
    </div>
    <div class="col-md-4 col-lg-3">
      <label for="start_date" class="form-label">Start Date</label>
      <input type="date" class="form-control" id="start_date" name="start_date" required>
    </div>
    <div class="col-md-4 col-lg-3">
      <label for="end_date" class="form-label">End Date</label>
      <input type="date" class="form-control" id="end_date" name="end_date" required>
    </div>
    <div class="col-md-4">
      <div class="form-label">
        Visibility
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="visibility" value="public" id="visibility_public">
        <label class="form-check-label" for="visibility_public">
          Public
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="visibility" value="private" id="visibility_private" checked>
        <label class="form-check-label" for="visibility_private">
          Private
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
{% endblock %}
