{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {# Required meta tags  #}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {# Favicon #}
  <link rel="shortcut icon" type="image/svg+xml" href="{% static 'favicon.svg' %}"/>

  {# Bootstrap CSS + JS #}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

  {# Custom fonts #}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <style>
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>

  <title>Pelotourney - Welcome</title>
</head>
<body class="d-flex flex-column" style="background-color: rgb(228, 231, 235);">
  <div class="card align-items-center text-center w-100 m-auto p-4 bg-white rounded-3" style="max-width: 400px;">
    <img class="mb-3" height="120" width="120" src="{% static "img/peloton-red.png" %}" alt="pelotourney logo">
    <h1 class="mb-3">Pelotourney</h1>
    <p class="text-muted">Compete with friends in head-to-head Peloton tournaments.</p>
    <a class="btn btn-primary btn-lg btn-login btn-block" href="{% url "social:begin" backend="auth0" %}">
      Log In
    </a>
  </div>
</body>
</html>
